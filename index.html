<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hundryd</title>
	<link rel="icon" type="image/png" href="Pictures/logo.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div class="container">

			</a>
			<a href="https://music.apple.com/us/artist/hundryd/1652977120" target="_blank">

	<script>
		window.onload = function () {
			location.reload(true); // Force a reload from the server, bypassing the cache
		};

</html>
